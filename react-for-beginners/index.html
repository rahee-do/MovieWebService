<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React for beginners</title>
</head>
<body>
<!-- ReactDOM 이 React element 들을 가져다 놓을 곳 -->
<div id="root"></div>
</body>

<!-- react, react-dom import 구문 -->
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<!-- Load Babel : babel 을 import 한뒤, type 을 지정해줘야 한다. -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<!-- type="text/babel -->
<script type="text/babel">
    const root = document.getElementById("root");
    /*
    * Recap (복습)
    * 원리 : state 가 바뀌면, React 가 Component 를 바뀐 부분만 refresh(rerender) 해준다.
    * */

    /*
    * React state 예제 2 : Reactjs 방식
    */

    function App() {
        // useState 함수 이해하기
        const data = React.useState(0);
        // console.log(data);
        // 출력 결과 > [0, ƒ]
        // 1. 배열의 첫 번째 값은 초기 값아고,
        // 2. 두 번째 요소는 그 값을 바꾸는 함수이다.
        // 아래 코드가 useState 함수와 똑같은 역할을 하는 것이다.
        /*
        const counter = 0;
        function countUp() {}
        */
        // useState 문법 이해하기
        // 예시 코드
        const food = ["apple", "tomato"];
        const [myFavFood, mySecondFavFood] = food;
        // console.log(myFavFood, mySecondFavFood); // 출력 결과 > apple tomato

        // useState 함수 실전
        // React.js 가 data 를 담는 것과 업데이트 하는 방법
        const [counter, setCounter] = React.useState(0);
        // const [counter, modifier] = React.useState(0);
        // let [counter, modifier] = React.useState(0);

        const onClick = () => {
            // modifier 함수는 인자 값을 하나만 가지고 있고,
            // 1. 기존 값을 인자 값으로 업데이트(refresh = re-rendering) 해주고,
            // 2. 그리고 리렌더링을 시켜준다.
            setCounter(counter + 1);
            // modifier(a => a + 1);
            /*
            counter = counter + 1;
            modifier(counter);
            console.log(counter, modifier);
            */
        };
        console.log("rendered"); // react 는 state 가 바뀌는 부분만 re-render 해준다.
        console.log(counter);

        return (
          <div>
              <h3>Total click : {counter}</h3>
              <button onClick={onClick}>Click me</button>
          </div>
        );
    }
    ReactDOM.render(<App />, root);

    /*
    React state 예제 1 : 별로 좋지 못한 방식

    let counter = 0; // 변수로 바로 연결해준다.
    function countUp() {
        counter = counter + 1;
        // countUp 함수를 호출할 때마다  ReactDOM.render(<Container />, root); 렌더링을 시켜주고 싶은 것
        // counter 가 증가할 때마다 리렌더링되서 화면에 보여지게 된다.
        // ReactDOM.render(<Container />, root); => render 함수에 담아 호출하기
        render();
    }
    function render() {
        // 2. UI를 업데이트하고 싶으면 render 함수를 다시 호출해주면 된다. (ReRendering)
        ReactDOM.render(<App />, root);
    }
    const App = () => (
       <div>
           {// 1. 컴포넌트나 JSX 에 변수를 추가하고 싶을 때 {counter} 사용해주면 된다.}
           <h3>Total clicks : {counter}</h3>
           <button onClick={countUp}>Click me</button>
       </div>
    );
    render();
    */

</script>
</html>
