<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>React for beginners</title>
    </head>
    <body>
        <!-- ReactDOM 이 React element 들을 가져다 놓을 곳 -->
        <div id="root"></div>
    </body>
    <!--
    * 복습
    * 1. React JS 와 ReactDOM 을 설치한다. (React JS 는 interactivity 의 원동력이다.)
    * 2. ReactDOM 은 React element 를 가져다가 HTML 로 바꾸는 역할을 한다.
    * 3. 그 다음 세 개의 element 를 생성했다. (h3, button, div)
        3-1. 첫 번재 div 생성 => 아무런 property 를 가지고 있지 않고 h3, button 두 개의 element 를 render 하는 역할을 한다.
        3-2. 두 번째 h3 생성 => 몇몇의 property 와 content 를 가지고 있다.
        3-3. 세 번재 button 생성 => 몇몇의 property 와 content 를 가지고 있다.
            ** 중요한 포인트 : props 안에서 event listener 를 등록할 수 있다.
    -->

    <!-- react, react-dom import 구문 -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script>
        const root = document.getElementById("root");
        // createElement 함수의 두 번째 argument 로 둘 수 있는 것은 span 의 property 들이다.
        // 세 번째 argument 는 span 의 content(내용) 이다.
        const h3 = React.createElement(
            "h3",
            { id: "sexy-span", style: { color: "red" } },
            "Hello, I'm a span"
        );
        // React JS 는 Application 이 아주 interactive 하도록 만들어 주는 library 이고,
        // react-dom 은 library 또는 package 인데 HTML 화면에 그려주기 위해서는 react-dom 을 사용해야 한다.
        // React element 들을 HTML body 에 둘 수 있도록 해준다.

        // render () 의 의미는 React element 를 가지고 HTML 로 만들어 배치한다는 것이다.
        // 즉 사용자에게 보여준다 는 뜻이다.
        // ReactDOM.render(HTML태그, ReactDOM 에게 HTML태그를 어디에 둘 것인지 알려주는 것)

        const btn = React.createElement("button", {
            // button 에 event listener 주기
            // React JS POWER!
            // 여기 있는 statement 로만 HTML 을 만들고, content 도 넣고, event listener 도 등록하기
            // 이것이 javascript 로 element 를 생성하고 HTML 로 바꾸는 방식의 힘이다!
            onClick: () => console.log("i'm clicked"),
            onMouseEnter: () => console.log("i'm mouseEnter !"),
            style: { backgroundColor: "tomato" }
        }, "Click me");


        // h3 을 먼저, button 을 그 다음으로 render 하고 싶을 경우 세 번째 argument 를 array 로 전달하면 된다.
        // 즉, createElement 함수의 세 번째 argument 에 array 로 전달하면 태그 순서대로 HTML 화면에 그릴 수 있다.
        const container = React.createElement("div", null, [h3, btn]);

        // React element 들을 root div 안에 보여주라는 코드이다.
        ReactDOM.render(container, root);
    </script>
</html>
