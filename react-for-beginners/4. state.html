<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React for beginners</title>
</head>
<body>
<!-- ReactDOM 이 React element 들을 가져다 놓을 곳 -->
<div id="root"></div>
</body>

<!-- react, react-dom import 구문 -->
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<!-- Load Babel : babel 을 import 한뒤, type 을 지정해줘야 한다. -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<!-- type="text/babel -->
<script type="text/babel">
    const root = document.getElementById("root");

    /*
    * React state 예제 3 :
    *   counter 가 다른 곳에서 변경될 경우, 다른 값이 나오지 않게 예방하기 위한 것 (버그)
    *
    * state 를 바꾸는 2가지 방법
    * 1. 직접 값을 설정해주는 것.
    *   - setCounter(counter + 1); 는 위 버그(함수 업데이트)가 발생할 수 있으므로, setCounter(777); 원하는 값을 넣어준다.
    * 2. 이전 값을 이용해서 현재 값을 계산해내는 것. (함수를 전달하기)
    *   - setCounter(counter + 1); // 현재의 counter 값을 가지고 계산해주는 코드
    *   - setCounter((current) (첫 번째 인자 현재 값) => (리턴 되는 새로운 값) current + 1);
    *       - 수정되는 함수의 첫 번째 argument 는 현재 값이고,
    *       - return 값이 새로운 state 가 된다.
    *       * React 가 이 current 가 확실히 현재 값이라는 것을 보장하고 있는 것이다.
    *       * 그래서 우리가 원하는 값을 정확하게 계산할 수 있도록 해준다.
    *       * 현재 state 를 기반으로 계산을 하고 싶다면 함수를 이용해주는 것이 좋다. (다음 state 의 값이 현재 값을 바탕으로 나올 수 있도록)
    * 두번 째 함수 업데이트 방법을 사용한다면, 예상치 못한 업데이트가 어디선가 일어났다고 해도 그것이 주는 혼동을 방지할 수 있을 것이다.
    */

    /*
    * React state 예제 2 : Reactjs 방식
    */

    function App() {
        // useState 함수 이해하기
        const data = React.useState(0);
        // console.log(data);
        // 출력 결과 > [0, ƒ]
        // 1. 배열의 첫 번째 값은 초기 값아고,
        // 2. 두 번째 요소는 그 값을 바꾸는 함수이다.
        // 아래 코드가 useState 함수와 똑같은 역할을 하는 것이다.
        /*
        const counter = 0;
        function countUp() {}
        */
        // useState 문법 이해하기
        // 예시 코드
        const food = ["apple", "tomato"];
        const [myFavFood, mySecondFavFood] = food;
        // console.log(myFavFood, mySecondFavFood); // 출력 결과 > apple tomato

        // useState 함수 실전
        // React.js 가 data 를 담는 것과 업데이트 하는 방법
        const [counter, setCounter] = React.useState(0);
        // const [counter, modifier] = React.useState(0);
        // let [counter, modifier] = React.useState(0);

        const onClick = () => {
            // modifier 함수는 인자 값을 하나만 가지고 있고,
            // 1. 기존 값을 인자 값으로 업데이트(refresh = re-rendering) 해주고,
            // 2. 그리고 리렌더링을 시켜준다.
            setCounter((current) => current + 1); // 함수 전달 방법으로 사용
            // setCounter(counter + 1);
            // modifier(a => a + 1);
            /*
            counter = counter + 1;
            modifier(counter);
            console.log(counter, modifier);
            */
        };
        /*
        * Recap (복습)
        * state 가 바뀌면, React 가 Component 를 바뀐 부분만 refresh(rerender) 해주는 원리이다.
        * 앱의 state 를 바꾸는 방법 (useState 함수)
        * const [counter, modifier] = React.useState(0);
        * 1. counter 의 현재 값을 가지고 있고,
        * 2. counter 를 수정하기 위한 함수도 불러오고 있다.
        * 3. onClick 함수에서 counter + 1 로 수정해주고 있다.
        *   - 즉, 현재 counter state 를 이용해서 새로운 counter state 를 계산해주고 있다.
        * */
        console.log("rendered"); // react 는 state 가 바뀌는 부분만 re-render 해준다.
        console.log(counter);

        return (
          <div>
              <h3>Total click : {counter}</h3>
              <button onClick={onClick}>Click me</button>
          </div>
        );
    }
    ReactDOM.render(<App />, root);

    /*
    React state 예제 1 : 별로 좋지 못한 방식

    let counter = 0; // 변수로 바로 연결해준다.
    function countUp() {
        counter = counter + 1;
        // countUp 함수를 호출할 때마다  ReactDOM.render(<Container />, root); 렌더링을 시켜주고 싶은 것
        // counter 가 증가할 때마다 리렌더링되서 화면에 보여지게 된다.
        // ReactDOM.render(<Container />, root); => render 함수에 담아 호출하기
        render();
    }
    function render() {
        // 2. UI를 업데이트하고 싶으면 render 함수를 다시 호출해주면 된다. (ReRendering)
        ReactDOM.render(<App />, root);
    }
    const App = () => (
       <div>
           {// 1. 컴포넌트나 JSX 에 변수를 추가하고 싶을 때 {counter} 사용해주면 된다.}
           <h3>Total clicks : {counter}</h3>
           <button onClick={countUp}>Click me</button>
       </div>
    );
    render();
    */

    ReactDOM.render(<Container />, root);
    */
</script>
</html>
