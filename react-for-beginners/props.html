<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React for beginners</title>
</head>
<body>
<!-- ReactDOM 이 React element 들을 가져다 놓을 곳 -->
<div id="root"></div>
</body>

<!-- react, react-dom import 구문 -->
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<!--
<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
-->
<!-- Load Babel : babel 을 import 한뒤, type 을 지정해줘야 한다. -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<!-- type="text/babel -->
<script type="text/babel">
    const root = document.getElementById("root");

    function Btn(props) {
        // props 는 object 이기 때문에 "{}" 중괄호를 열어 "{text}" 로 받을 수 있다.
        // function Btn(props){ ... } 로 안 받고 function Btn({text}) { ... } 로 바로 받아서 사용하면 된다.
        // console.log(text);
        console.log(props);
        const { text, big } = props;
        console.log(text === "Save Change" ? props.x : props.y);
        console.log(text, big);

        // props 는 object 로 전달해준다.
        // console.log(props);
        // console.log(props.text);
        return <button style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
            marginRight: "5px",
            fontSize: big ? 18 : 14,
        }}>{text}</button>;
    }

    /*
    * button 의 style 을 복붙하는 것 대신에, 보다 좀 더 설정이 가능한 컴포넌트를 만들어 주면 좋을 것이다.
    * 즉, 이 모종의 설정들을 넘겨 줄 수 있는 button 컴포넌트로 만들기
    * 아래 버튼 함수형 컴포넌트들을 text 만 다르고, style 이 같은 한 가지의 컴포넌트를 만든다면?
    function SaveBtn() {
        return <button style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
            marginRight: "10px"
        }}>Save Change</button>;
    }
    function ConfirmBtn() {
        return <button> style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
            marginRight: "10px"
        }}Confirm</button>;
    }
    * */

    function App() {
        return (
            <div>
                {/* 새로운 정보를 Btn 컴포넌트에 전송하기 */}
                {/*  <Btn banana="Save Change" /> */}
                {/*
                    1. Btn({banana: "Save Change"}) 로 전달한다.
                    ReactJS 는 자동으로 이곳에 넣는 모든 property(prop) 들을 모두 오브젝트 안에 넣어준다.
                */}
                {/*s
                    2. 이 오브젝트는 컴포넌트의 첫 번째 인자로 주어지는 것이다.
                    props 는 첫 번째이자 Btn 이 전달 받는 유일한 인자이다. (오브젝트 형식)
                */}
                <Btn text="Save Change" big={true} x={false} />
                <Btn text="Confirm" big={false} y={true} />

                {/* 함수형 컴포넌트 */}
                {/* JSX 내부 */}
                {/*
                <SaveBtn />
                <ConfirmBtn />
                */}
            </div>
        );
    }
    ReactDOM.render(<App />, root);
</script>
</html>
